    <title>YouTuber Calendar</title>

<body>
    <header>YouTuber Calendar</header>

    <!-- Googleログインボタン -->
    <button type="button" class="btn btn-danger" id="login-button">Google Login</button>

    <p id="user-name"></p>

    <!-- ドロップダウンメニュー -->
    <select class="form-control form-control-sm">
        <option>東海オンエア</option>
        <option>東海オンエアの控え室</option>
        <option>はじめしゃちょー</option>
        <option>SUSURU</option>
    </select>
    <select class="form-control form-control-sm">
        <option>10</option>
        <option>20</option>
        <option>30</option>
        <option>40</option>
        <option>50</option>
    </select>

    <div id='calendar'></div>

    <footer>created by Sou Ijima</footer>

    <script type="text/javascript" src="./src/back/init-firebase.js"></script>
    <script type="text/javascript" src="./src/back/login.js"></script>
    <script type="text/javascript" src="./src/front/calendar.js"></script>
</body>

</html>
