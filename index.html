<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- FullCalendar resources -->
    <link href='https://unpkg.com/@fullcalendar/core@4.2.0/main.min.css' rel='stylesheet' />
    <link href='https://unpkg.com/@fullcalendar/daygrid@4.2.0/main.min.css' rel='stylesheet' />
    <script src='https://unpkg.com/@fullcalendar/core@4.2.0/main.min.js'></script>
    <script src='https://unpkg.com/@fullcalendar/daygrid@4.2.0/main.min.js'></script>
    <script src="https://unpkg.com/@fullcalendar/interaction@4.2.0/main.min.js"></script>

    <!-- Tooltip resources -->
    <script src="https://unpkg.com/popper.js@1"></script>
    <script src="https://unpkg.com/tippy.js@4"></script>

    <!-- Bootstrap resources -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- CSS file -->
    <link rel="stylesheet" href="./css/index.css">

    <title>YouTuber Calendar</title>
</head>

<body>
    <div class="container-fluid">
        <!-- ヘッダー -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- タイトル -->
            <h2>YouTuber Calendar</h2>

            <!-- チャンネルIDフォーム -->
            <div class="input-group col-sm">
                <input type="text" class="form-control" id="input-mychannelid" placeholder="マイチャンネルID">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger" id="btn-mychannelid">OK</button>
                </div>
            </div>

            <!-- 登録チャンネルセレクトメニュー -->
            <select class="custom-select" id="select-menu-channels">
            </select>
        </nav>

        <!-- カレンダー本体 -->
        <div id='calendar'></div>
    </div>

    <!-- JS読み込み -->
    <script type="text/javascript" src="./src/config.js"></script>
    <script type="text/javascript" src="./src/calendar.js"></script>
    <script type="text/javascript" src="./src/get-subscription-channels.js"></script>
</body>

</html>
